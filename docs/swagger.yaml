        - Inventário
      summary: ListProductsInStock
      description: Lista todos os produtos em estoque
      operationId: listproductsinstock
      parameters:
        - name: page
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: string
      responses:
        "200":
          description: ""
          content: {}
