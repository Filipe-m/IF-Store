          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  product_id:
                    type: string
                    example: 3fb8a147-7ec3-4dd9-85a9-4e59b3bf3a85
                  quantity:
                    type: number
                    example: 2.0
        required: false
      responses:
