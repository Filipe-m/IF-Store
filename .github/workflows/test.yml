name: CI
on:
  push:
    branches:
      - main
      - release/*
  pull_request_target:
  merge_group:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit tests
    steps:
      - name: Set up Go 1.21
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: arduino/setup-protoc@v1
        with:
          version: '3.x'

      - name: Run unit tests
        run: |
          echo "--------------RUNNING ACCOUNT TESTS -------------------"
          cd src/account && go test -p 1 -count=1 ./... && cd .. && cd ..
          echo "--------------RUNNING NOTIFICATION TESTS --------------"
          cd src/notification && go test -p 1 -count=1 ./... && cd .. && cd ..
          echo "--------------RUNNING SHIPMENT TESTS ------------------"
          cd src/shipment && go test -p 1 -count=1 ./... && cd .. && cd ..